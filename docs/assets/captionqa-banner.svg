<svg viewBox="0 0 960 360" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">CaptionQA banner – Variant 1</title>
  <desc id="desc">Gradient card with compact glassy camera glyph.</desc>

  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="960" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1d4ed8"/>
      <stop offset="0.52" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#f97316"/>
    </linearGradient>

    <radialGradient id="glow" cx="740" cy="120" r="320" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#fbbf24" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#f97316" stop-opacity="0"/>
    </radialGradient>

    <filter id="grain" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer><feFuncA type="table" tableValues="0 0 0 0.03"/></feComponentTransfer>
    </filter>

    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <clipPath id="clip">
      <rect width="960" height="360" rx="32" ry="32"/>
    </clipPath>

    <filter id="glass-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="screen"/>
    </filter>

    <linearGradient id="glassStroke" x1="-60" y1="-44" x2="84" y2="44" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.45"/>
    </linearGradient>

    <linearGradient id="accent" x1="80" y1="190" x2="560" y2="190" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#a78bfa"/>
      <stop offset="1" stop-color="#fbbf24"/>
    </linearGradient>

    <linearGradient id="rimGrad" x1="0" y1="0" x2="960" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.6"/>
    </linearGradient>

    <!-- NEW: bright lens gradient so the center isn't muddy grey -->
    <radialGradient id="lensGrad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="45%" stop-color="#e5e7eb" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0.9"/>
    </radialGradient>
  </defs>

  <g filter="url(#cardShadow)">
    <g clip-path="url(#clip)">
      <rect width="960" height="360" fill="url(#grad)"/>
      <circle cx="740" cy="120" r="280" fill="url(#glow)" opacity="0.55"/>
      <rect width="960" height="360" fill="#000000" filter="url(#grain)" opacity="0.35"/>

      <g transform="translate(80 92)">
        <text x="0" y="0" fill="#f8fafc"
              font-family="Inter, 'Segoe UI', system-ui, -apple-system, Arial, sans-serif"
              font-weight="900" font-size="120" letter-spacing="0.5"
              dominant-baseline="hanging">
          CaptionQA
        </text>
        <rect x="0" y="130" width="520" height="4" rx="2" fill="url(#accent)" opacity="0.7"/>
        <text x="0" y="150" fill="#e2e8f0"
              font-family="Inter, 'Segoe UI', system-ui, -apple-system, Arial, sans-serif"
              font-weight="600" font-size="32"
              dominant-baseline="hanging">
          360° panoramic video captioning &amp; multimodal QA toolkit
        </text>
      </g>

      <!-- Camera with bright lens center -->
      <g transform="translate(840 160)">
        <circle cx="0" cy="0" r="52" fill="#ffffff" fill-opacity="0.08"/>
        <rect x="-56" y="-34" width="112" height="68" rx="26" ry="26"
              fill="#0f172a" fill-opacity="0.28"
              stroke="url(#glassStroke)" stroke-width="2.2"
              filter="url(#glass-blur)"/>

        <!-- lens fill -->
        <circle cx="0" cy="0" r="16" fill="url(#lensGrad)"/>

        <!-- lens ring -->
        <circle cx="0" cy="0" r="18"
                fill="none" stroke="#f9fafb" stroke-width="3"/>

        <!-- highlight -->
        <circle cx="-4" cy="-4" r="7"
                fill="#f9fafb" fill-opacity="0.9"/>

        <!-- recording dot -->
        <circle cx="30" cy="-16" r="4"
                fill="#f97316" fill-opacity="0.95"/>
      </g>
    </g>

    <rect width="959" height="359" rx="32" ry="32"
          fill="none" stroke="url(#rimGrad)" stroke-width="1.5" opacity="0.9"/>
  </g>
</svg>
