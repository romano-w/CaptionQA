name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']
    runs-on: ${{ matrix.os }}
    env:
      HF_HUB_DISABLE_SYMLINKS_WARNING: '1'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create virtual environment
        shell: bash
        run: |
          python -m venv .venv
      - name: Install project (editable + dev extras)
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then PY=./.venv/Scripts/python; else PY=./.venv/bin/python; fi
          $PY -m pip install --upgrade pip
          $PY -m pip install -e .[dev]
      - name: Run tests
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then PY=./.venv/Scripts/python; else PY=./.venv/bin/python; fi
          $PY -m pytest -q
      - name: Downloader dry-run
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then PY=./.venv/Scripts/python; else PY=./.venv/bin/python; fi
          $PY -m captionqa.data.download --list || true
          $PY -m captionqa.data.download 360x --output datasets-devmini --dry-run || true
          $PY -m captionqa.data.download leader360v --output datasets-devmini --dry-run || true
          $PY -m captionqa.data.download 360sr --output datasets-devmini --dry-run || true
          $PY -m captionqa.data.download 360dvd --output datasets-devmini --dry-run || true
          $PY -m captionqa.data.download avqa --output datasets-devmini --dry-run || true

